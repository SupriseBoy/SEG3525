<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="./css/styleLab2.css" rel="stylesheet" type="text/css">
</head>

<body>


    <!-- Header Content-->
    <section class="header">
        <h1>Provigo</h1>
    </section>

<section class="section">
    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
        <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>
    
    <!-- Tab content -->
    <div id="Client" class="tabcontent">
        <h3>Client Information</h3>
        <p>Tell us a bit about you.</p>
        <div class="container-row">
            <p>Choose a Category:
                <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct', 'OrganicProduct')">
                    <option value="">Select a Category</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="GlutenFree">GlutenFree</option>
                    <option value="VegetarianANDGlutenFree">Vegetarian and GlutenFree</option>
                    <option value="None">None</option>
                </select>
            </p>
            <div class="container-checkbox">
                <input type="checkbox" id="OrganicProduct" name="OrganicProduct" value="OrganicProduct" onclick="populateListProductChoices('dietSelect', 'displayProduct', 'OrganicProduct')">
                <label for="organicYes">Organic products</label>
            </div>
        </div>

    </div>
    
    <div id="Products" class="tabcontent">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your restrictions.</p>
        Choose items to buy:
        <div id="displayProduct"></div>
        <button id="addCart" type="button" class="block" onclick="selectedItems()">
            Add selected items to cart.
        </button>
    </div>
    
    <div id="Cart" class="tabcontent">
        <h3>Cart</h3>
        <p>Here is your cart.</p>
        <div id="displayCart"></div>
    </div>
</section>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>

<footer>
    <div class="container align-center">
        <br>
        <p><a href="#">jleac092@uottawa.ca</a></p>
    </div>
</footer>
</html>
