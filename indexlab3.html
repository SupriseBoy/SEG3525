<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="./css/styleLab3.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="sidenav">
      <!-- id="sidenav-selected" -->
      <a class="nav" id="nav-Product" onclick="navSelected('Product', 'Cart')">Product</a>
      <a class="nav" id="nav-Cart" onclick="navSelected('Cart', 'Product')">Cart</a>
    </div>

    <div class="main">
      <!-- Header Content-->
      <section class="header">
        <h1>Provigo</h1>
      </section>

      <section id="Product" class="section-product">
        <section class="container-product">
          <h3>Category</h3>

          <ul class="myCategory">
            <li>
              <a
                id="Breads"
                value="Breads"
                onclick="onClickCategory(this.id, 'displayProduct')"
                >Bread</a
              >
            </li>
            <li>
              <a
                id="Meats"
                value="Meats"
                onclick="onClickCategory(this.id, 'displayProduct')"
                >Meat</a
              >
            </li>
            <li>
              <a
                id="Vegtables"
                value="Vegtables"
                onclick="onClickCategory(this.id, 'displayProduct')"
                >Vegtables</a
              >
            </li>
            <li>
              <a
                id="Fruits"
                value="Fruits"
                onclick="onClickCategory(this.id, 'displayProduct')"
                >Fruit</a
              >
            </li>
            <li>
              <a
                id="Dairy"
                value="Dairy"
                onclick="onClickCategory(this.id, 'displayProduct')"
                >Dairy products</a
              >
            </li>
          </ul>

          <div class="container-checkbox">
            <h4 style="font-weight: bold;">Optional</h4>
            <input type="checkbox" id="OrganicProduct" name="OrganicProduct"
            value="OrganicProduct" onclick="onClickCategory(1, 'displayProduct')">
            <label for="organic">Organic products</label>
          </div>
          <div class="container-checkbox">
            <input type="checkbox" id="Vegeterian" name="Vegeterian"
            value="Vegeterian" onclick="onClickCategory(1, 'displayProduct')">
            <label for="vegeterian">Vegetarian </label>
          </div>
          <div class="container-checkbox">
            <input type="checkbox" id="GlutenFree" name="GlutenFree"
            value="GlutenFree" onclick="onClickCategory(1, 'displayProduct')">
            <label for="gluten">Gluten Free</label>
          </div>
        </section>
        <section class="container-product">
          <h3>List of products</h3>
          <div class="list-product">
            <div id="displayProduct"></div>
          </div>
          <div class="container-center">
            <button class="button" onclick="selectedItems()">Add product into your cart</button>
          </div>
        </section>
      </section>
      
      <section id="Cart" class="section-product" style="display: none;">
        <section class="container-product">
          <h3>Cart</h3>
          <div class="list-product">
            <div id="displayCart"></div>
          </div>
        </section>
      </section>
    </div>

    <script src="scripts-lab3/groceries.js"></script>
    <script src="scripts-lab3/main.js"></script>
  </body>

  <footer>
    <div class="container align-center">
      <br />
      <p><a id="footer-email">jleac092@uottawa.ca</a></p>
    </div>
  </footer>
</html>
